<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiebotomist Form</title>
    <link rel="stylesheet" href="phiebotamist.css">
</head>
<body>
    <div class="form-container">
        <h2>Phiebotomist</h2>
        <form action="phiebotamist.php" method="POST" onsubmit="return validatePhiebotamistForm()">

            <div class="form-group">
                <label>P. ID:</label>
                <input type="text" name="p_id" id="p_id" placeholder="Enter P. ID">
            </div>

            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                <input type="text" name="first_name" id="first_name"placeholder="First Name">
                <input type="text" name="middle_name" id="middle_name"placeholder="Middle Name">
            </div>

            <div class="form-group">
                <label>Contact No:</label>
                <div class="contact">
                    <span>+91</span>
                    <input type="text" name="contact_no" id="contact_no" placeholder="Enter Number">
                </div>
            </div>

            <div class="form-group">
                <label>Address:</label>
                <input type="text" name="address" id="address" placeholder="Enter Address">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" id="gender">
                    <option>Please Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-buttons">
                <button class="submit-btn" type="submit">Submit</button>
                <button class="cancel-btn" type="reset">Cancel</button>
            </div>

            <div class="close-icons">
                <button class="minimize">-</button>
                <button class="close">X</button>
            </div>
        </form>
    </div>
    <script src="phiebotamist.js"></script>
</body>
</html>
